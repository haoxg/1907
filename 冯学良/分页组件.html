<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.pagination span {
				display: inline-block;
				width: 30px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				cursor: pointer;
				user-select: none;
			}

			.pagination p {
				display: inline-block;
			}

			.pagination input {
				width: 30px;
				text-align: center;
				margin: 0 3px;
			}

			.active {
				color: red;
			}
		</style>
	</head>
	<body>

		<div class="box">
			{{value}}
			<el-pagination v-model="value"></el-pagination>
		</div>
		<template id="pagination">
			<div class="pagination">
				<span @click="left">&lt;</span>
				<span v-for="item in page" :class="item==nIndex?'active':''" @click="nIndex=item">{{item}}</span>
				<span @click="right">&gt;</span>
				<p>前往<input type="text" v-model.lazy="nIndex" />页</p>
			</div>
		</template>

		<script type="text/javascript">
			Vue.component('el-pagination', {
				template: '#pagination',
				props: ['value', 'pages'],
				data() {
					return {
						page: this.pages || 10,
						nIndex: this.value || 1
					}
				},
				watch: {
					'nIndex'(n,l){
						this.$emit('input',n)
					}
				},
				methods: {
					left() {
						this.nIndex--
						this.nIndex = this.nIndex < 1 ? 1 : this.nIndex
					},
					right() {
						this.nIndex++
						this.nIndex = this.nIndex > this.page ? this.page : this.nIndex
					},
				}
			})

			new Vue({
				el: '.box',
				data: {
					value: 1
				}
			})
		</script>
	</body>
</html>
