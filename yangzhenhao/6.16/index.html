<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            width: 500px;
            height: 300px;
            margin: auto;
            background: pink;
        }
        .box{
            width: 500px;
            height:400px;
            overflow: hidden;
        }
        .left{
            width: 20%;
            height: 300px;
            float: left;
            background: blue;
            text-align: center;
            line-height: 400px;
        }
        .right{
            width: 80%;
            height: 300px;
            float: right;
        }
        .header{
            width: 100%;
            height: 80px;
            float: left;
            background: #222;
            text-align: center;
            line-height: 100px;
        }
        .content{
            width: 100%;
            height: 140px;
            float: left;
            background: pink;
            text-align: center;
            line-height: 200px;
        }
        .footer{
            width: 100%;
            height: 80px;
            float: left;
            background: yellow;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <container>
            <left>左</left>
            <right>
                <aheader>
                    <template >头部</template>
                </aheader>
                <Acontent>
                    <template >内容</template>
                </Acontent>
                <afooter>
                    <template >页尾</template>
                </afooter>
            </right>
        </container>
    </div>
    <template id="container">
        <div class="box">
            <slot></slot>
        </div>
    </template>

    <!-- 右 -->
    <template id="one">
        <div class="right">
            <slot></slot>
        </div>
    </template>
    <!-- 左边栏 -->
    <template id="two">
        <div class="left"><slot></slot></div>
    </template>
    <!-- 头部 -->
    <template id="three">
        <div class="header"><slot></slot></div>
    </template>
     <!-- 内容 -->
     <template id="content">
        <div class="content"><slot></slot></div>
    </template>
    <!-- 页尾 -->
    <template id="footer">
        <div class="footer"><slot></slot></div>
    </template>
</body>
<script src="vue.js"></script>
<script>
    Vue.component('container',{
        template:'#container'
    })
    
    Vue.component('left',{
        template:'#two'
    })

    Vue.component('right',{
        template:'#one'
    })

    Vue.component('aheader',{
        template:'#three'
    })

    Vue.component('Acontent',{
        template:'#content'
    })

    Vue.component('afooter',{
        template:'#footer'
    })
    new Vue({
        el:'#app'
    })
</script>
</html>
